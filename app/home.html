<div class="well">

        <table class="row row-striped">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Vendor</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="deal in deals">
                    <td><img src="{{deal.image}}" class="deal-image"></td>
                    <td><a href="{{ deal.link }}">{{deal.title | limitTo : 75 }}</a></td>
                    <td>{{deal.vendor | limitTo : 75 }}</td>
                </tr>
            </tbody>

        </table>

</div>
