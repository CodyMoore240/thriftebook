<div class="well">

        <table class="row row-striped" class="deals-table">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Vendor</th>
                    <th>Deal Info</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="deal in deals">
                    <td><img src="/api/deals/image/{{deal._id}}" class="deal-image"></td>
                    <td><a href="{{ deal.link }}">{{deal.title | limitTo : 75 }}</a></td>
                    <td>{{deal.vendor}}</td>
                    <td>{{deal.text | limitTo : 150 }}</td>
                </tr>
            </tbody>

        </table>

</div>
